<!DOCTYPE html>
<html lang="pt-br" style="background-color: #202124;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="https://google.com/imghp">Imagens</a></li>
                    <li><img src="assets/svg/menu.svg" alt=""></li>
                    <li id="profile">
                        <img src="assets/svg/circulo.svg" alt="circulo" />
                        <img id="perfil" src="assets/img/perfil.jpg" alt="perfil" />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div>

                <img src="assets/img/foto.png" alt="Logo Google" />

                <form action="https://google.com/search">
                    <div>
                        <img src="assets/svg/lupa.svg" alt="lupa">
                    
                    
                        <input type="search" name="q" />
                    
                    
                        <img src="assets/img/teclado.png" alt="keyboard" class="icon-off">
                    
                     
                        <img src="assets/svg/microfone.svg" alt="comando_Voz">
                    
                     
                        <img src="assets/svg/camera.svg" alt="foto">
                      
                    </div>
                    <div class="action">
                    <button type="submit">Pesquisa Google</button>
                    <button type="submit">Estou com sorte</button>
                    </div>
                    
                </form>
            </div>
        </main>
        <footer>
            <p style="padding-left: 14px;">Brasil</p>
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
